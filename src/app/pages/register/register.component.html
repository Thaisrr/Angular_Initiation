<fieldset>
  <legend>Inscription</legend>

  <form (ngSubmit)="save()" [formGroup]="userForm" novalidate>
    <div>
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email">
      <p *ngIf="(userForm.get('email').touched && userForm.get('email').dirty)
      && userForm.get('email').invalid" style="color: darkred">
        <span *ngIf="userForm.get('email').hasError('email')">Veuillez entrer une adresse email valide</span>
        <span *ngIf="userForm.get('email').hasError('required')">Vous devez fournir une adresse email</span>
      </p>
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password">
      <small>8 caractères minimum, au moins une majuscule, une minuscule, un chiffre et un caractère spécial</small>
      <p style="color: darkred" *ngIf="userForm.get('password').invalid &&( userForm.get('password').dirty || userForm.get('password').touched)">
        <span *ngIf="userForm.get('password').hasError('required')">Veuillez entrer un mot de passe</span>
        <span *ngIf="userForm.get('password').hasError('pattern')">Votre mot de passe n'est pas assez puissant</span>
      </p>
    </div>
    <div>
      <button type="submit" [disabled]="userForm.invalid">S'inscrire</button>
    </div>
  </form>


</fieldset>
